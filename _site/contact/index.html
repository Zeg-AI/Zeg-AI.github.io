<section class="pad">
	<div class="text-container contact-box">
		<form action="http://formspree.io/contact@zeg.ai" method="post" class="contact-form">
			<input type="hidden" name="_to" value="contact@zeg.ai">
			<input type="text" name="_gotcha" style="display: none;">

			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your name...">

			<label for="email">Email Address</label>
			<input type="email" name="_replyto" id="email" placeholder="Enter your email..." required>

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

			<input type="submit" value="Send">
		</form>

		<div class="contact-details">
			<h3>Address</h3>
			
			<address><a target="_blank" href="https://www.google.com/maps/place/Maida+Vale%2C+London+W9+3RB%2C+United+Kingdom">Maida Vale, <br>London W9 3RB, <br>United Kingdom</a></address>

			<h3>Email</h3>
			<p class="editable"><a href="mailto:contact@zeg.ai">contact@zeg.ai</a></p>
		</div>
	</div>
</section>
