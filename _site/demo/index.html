<script>

    if (!Detector.webgl) {
        Detector.addGetWebGLMessage();
    }

    var container;

    var camera, controls, scene, renderer , objLoader;
    var lighting, ambient, keyLight, fillLight, backLight;

    init();
    animate();

    function init() {

        container = document.querySelector(".right-section");

        /* Camera */
        var width = container.offsetWidth;
        var height = container.offsetHeight;
        camera = new THREE.PerspectiveCamera(20, width / height, 1, 1000);

        camera.position.z = 3;

        /* Scene */
        scene = new THREE.Scene();

        // var light = new THREE.PointLight(0xffffff);
        // light.position.set(-100,200,100);
        // scene.add(light);

        // var light = new THREE.AmbientLight( 0x404040 ); // soft white light
        // var light = new THREE.HemisphereLight( 0xffffff, 0x080820, 0.5 );
        var light = new THREE.HemisphereLight( 0xffffff, 0x080820, 0.5 );
        scene.add( light );

        // lighting = false;

        // ambient = new THREE.AmbientLight(0xffffff, 1.0);
        // scene.add(ambient);

        // keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
        // keyLight.position.set(-100, 0, 100);

        // fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
        // fillLight.position.set(100, 0, 100);

        // backLight = new THREE.DirectionalLight(0xffffff, 1.0);
        // backLight.position.set(100, 0, -100).normalize();

        /* Model */
        objLoader = new THREE.OBJLoader();
        objLoader.setPath('/assets/');
        objLoader.load('see0.obj', function (object) {
            scene.add(object);
        });

        /* Renderer */

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(width,height);
        renderer.setClearColor(0x2b2b40, 0.8);

        container.appendChild(renderer.domElement);

        /* Controls */

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = false;

        /* Events */

        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('keydown', onKeyboardEvent, false);

    }

    function onWindowResize() {

      container = document.querySelector(".right-section");
      var width = container.offsetWidth;
      var height = container.offsetHeight;
        var windowHalfX = width / 2;
        var windowHalfY = height / 2;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(widthHalfX,windowHalfY);

    }

    function onKeyboardEvent(e) {

        if (e.code === 'KeyL') {

            lighting = !lighting;

            if (lighting) {

                ambient.intensity = 0.25;
                scene.add(keyLight);
                scene.add(fillLight);
                scene.add(backLight);

            } else {

                ambient.intensity = 1.0;
                scene.remove(keyLight);
                scene.remove(fillLight);
                scene.remove(backLight);

            }

        }

    }

    function animate() {

        requestAnimationFrame(animate);

        controls.update();

        render();

    }

    function render() {

        renderer.render(scene, camera);

    }

    function image(index){
      return "<img class='gallery' src = '/images/op"+ index +".png' height='200' width='130' onclick = selectObj("+index+") />"
    }


    var content = "";
    var a = 0;
    var rowBegin = "<div class='first-sec'>";
    var rowEnd = "</div>";
    for(let j=1;j<=6;j++){
      content += rowBegin;
      for(let i=1;i<=4;i++){
        content += image(a);
        a = a+1;
      }
      content +=rowEnd;
    }
    gallery = document.querySelector(".left-section");
    gallery.innerHTML = content;

    function selectObj(index){
      while(scene.children.length > 0){
        scene.remove(scene.children[0]);
      }

      var light = new THREE.HemisphereLight( 0xffffff, 0x080820, 0.5 );
      scene.add( light );

      objLoader.load('see'+index+'.obj', function (object) {

          scene.add(object);

      });

    }
</script>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
